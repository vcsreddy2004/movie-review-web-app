{% include "navbar.html"  %}
{% load static %}
<html>
    <head>
        <title>
            Home
        </title>
        <link rel="stylesheet" href="{% static '/css/index.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                {% for movie in movies %}
                    <div class="card px-0 shadow-lg col-md-3" onclick="window.location.href='/movie/{{movie.movieId}}'" style="cursor: pointer;">
                        <div class="card-header p-0">
                            <img src="{{movie.image.url}}" width="100%" height="100%" alt="" />
                        </div>
                        <div class="card-body">
                            <h4>
                                {{movie.name}}
                            </h4>
                            <span class="text-success"><i class="fas fa-caret-up"></i> Positive</span>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
